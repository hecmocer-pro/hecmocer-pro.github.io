    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 1) 40%, rgba(200, 200, 200, 0.2) 100%);
        }

        .container {
            display: flex;
            padding: 20vh 10vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
        }

        .container.fonts-ready {
            animation: fadeIn 1s forwards;
        }

        .mainText {
            font-family: 'Raleway', sans-serif;
            font-size: 48px;
            color: #333;
            margin: 0;
        }

        .subText {
            font-family: 'Merriweather Sans', sans-serif;
            font-size: 20px;
            color: #999;
            margin: 0;
            margin-top: 8px;
            letter-spacing: 0.6px;
        }

        .descriptiveText {
            font-family: 'Merriweather Sans', sans-serif;
            color: #333;
            margin: 0;
            margin-top: 60px;
        }

        .descriptiveTextEnding {
            font-family: 'Merriweather Sans', sans-serif;
            color: #333;
            margin: 0;
            margin-top: 24px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>

<body>

    <div class="container">
        <h1 class="mainText">Whoops!</h1>
        <h2 class="subText">This is awkward</h2>
        <h3 class="descriptiveText">There is nothing to see here. But there might be in the future.</h3>
        <h3 class="descriptiveTextEnding">Who knows...</h3>
    </div>

    <script>

        /* Start loading functions so that when they finish loading or a timeout is reached, the loading indicator is removed */
        (function webInit() {

            document.body.onload = function () {
                const loadingPromises = []
                const arbitraryPatience = 2000

                loadingPromises.push(document.fonts.ready)

                const patienceTimeout = setTimeout(() => {
                    finishedLoading()
                }, arbitraryPatience)

                Promise.all(loadingPromises).then((response) => {
                    clearTimeout(patienceTimeout)
                    finishedLoading()
                })
            }

            function finishedLoading() {
                document.querySelector('.container').classList.add('fonts-ready')
            }

        })();

    </script>
